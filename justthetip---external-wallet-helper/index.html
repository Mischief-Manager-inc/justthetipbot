<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustTheTip - Solana Smart Contract SDK for Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'brand-dark': '#0F0F0F',
              'brand-card': '#1A1A1A',
              'brand-border': '#262626',
              'accent-primary': '#14F195',
              'accent-secondary': '#9945FF',
              'accent-tertiary': '#DC1FFF',
            },
            backgroundImage: {
              'glow-gradient-green': 'radial-gradient(circle at 50% 50%, rgba(20, 241, 149, 0.15), transparent 70%)',
              'glow-gradient-purple': 'radial-gradient(circle at 50% 50%, rgba(153, 69, 255, 0.15), transparent 70%)',
            },
            animation: {
              'marquee': 'marquee 60s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
          }
        }
      }
    </script>

  }
}
</script>
